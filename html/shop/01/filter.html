<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/filter.css">
    <link rel="stylesheet" href="css/adv.css">
    <link rel="stylesheet" href="css/header.css">

    <title>Filter</title>
</head>

<body>
    <div class="block">
        <div class="block-1-4 no-background">
            <div class="sidebar-block">
                <h3 class="orange">Categories</h3>
                <ul>
                    <li><a href="#">Man</a></li>
                    <li><a href="#">Woman</a></li>
                    <li><a href="#">Children</a></li>
                    <li><a href="#">Hot Deals</a></li>
                </ul>
            </div>
            <div class="sidebar-block">
                <h3 class="orange">Price Filter</h3>
                <div class="line-1"></div>
                <div class="line-2">
                    <div class="circle min-range">
                        <div class="min-price-range">100$</div>
                    </div>
                    <div class="circle max-range">
                        <div class="max-price-range">750$</div>
                    </div>
                </div>
                <div class="from-to-input">
                    From: <input type="text" id="from-price">
                    To: <input type="text" id="to-price">
                </div>

            </div>
            <div class="sidebar-block square">
                <h3 class="orange">Size</h3>
                <ul>
                    <li class="active-square"><a href="#">Small</a></li>
                    <li><a href="#">Madium</a></li>
                    <li><a href="#">Large</a></li>
                    <li><a href="#">X Large</a></li>
                </ul>
            </div>
            <div class="sidebar-block square">
                <h3 class="orange">Brands</h3>
                <ul>
                    <li class="active-square"><a href="#">Reebok</a></li>
                    <li><a href="#">Addidas</a></li>
                    <li><a href="#">Nike</a></li>
                    <li><a href="#">Active</a></li>
                </ul>
            </div>
        </div>
        <div class="block-3-4">
            <div class="block-1-3">
                <img src="images/goods_2.png" alt="">
                <p class="product-name">Reebok Track Jacket</p>
                <p class="cost orange">100$</p>
            </div>
            <div class="block-1-3">
                <img src="images/goods_4.png" alt="">
                <p class="product-name">Reebok Track Jacket</p>
                <p class="cost orange">100$</p>
            </div>
            <div class="block-1-3">
                <img src="images/goods_2.png" alt="">
                <p class="product-name">Reebok Track Jacket</p>
                <p class="cost orange">100$</p>
            </div>
        </div>
    </div>
</body>

</html>
